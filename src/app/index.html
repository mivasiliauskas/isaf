<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
	 <style>.container-fluid{ margin: 5%;}
	        .btn-group-toggle{ padding: 1em 0;}
	        #datesFields{ display: none;} 
	 </style>
	<title>Isaf</title>
</head>

<body>

	<div class="container">
		<form>

				<div class="btn-group btn-group-toggle" data-toggle="buttons">
						<label class="btn btn-primary active">
							<input type="radio" name="options" id="month" autocomplete="off"> Mėnesis
						</label>
						<label id="me" class="btn btn-primary">
							<input type="radio" name="options" id="dates" autocomplete="off"> Datos
						</label>
					</div>
      
					<div class="form-group row" id="monthField">
							<label for="selectMonth" class="col-sm-2 col-form-label">Mėnesis: </label>
							<div class="col-sm-10">
							<select class="form-control" id="selectMonth">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>								
								<option>11</option>
								<option>12</option>
							</select>
						</div>
						</div>

        <div id="datesFields">
				<div class="form-group row">
					<label for="from" class="col-sm-2 col-form-label">Nuo :</label>
					<div class="col-sm-10">
						<input type="date" id="from" value="" class="form-control">
					</div>
				</div>
				<div class="form-group row"> 
					<label for="to" class="col-sm-2 col-form-label">Iki :</label>
					<div class="col-sm-10">
						<input type="date" id="to" class="form-control">
					</div>
				</div>
			</div>
				<div class="form-group">
					<div class="custom-file">
						<input type="file" class="custom-file-input" id="isafFile" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
						<label class="custom-file-label" for="isafFile" data-browse="ieskoti">Pasirinkti excel failą</label>
					</div>

				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Suformuoti xml</button>
					<button type="button" class="btn btn-primary">Rodyti aplanke</button>

				</div>
		</form>

	</div>
	<script src="scripts/renderer.js"></script>
	<script src="scripts/onSubmit.js"></script>
	<script src="scripts/toggleRadioButton.js"></script>
</body>

</html>
