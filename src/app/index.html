<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<style>.container-fluid{ margin: 5%}</style>
	<title>Hello World!</title>
</head>

<body>

	<div class="container">
		<form>
			<div class="btn-group btn-group-toggle" data-toggle="buttons">
				<label class="btn btn-primary active">
					<input type="radio" name="options" id="month" autocomplete="off" checked> Mėnesis
				</label>
				<label class="btn btn-primary">
					<input type="radio" name="options" id="dates" autocomplete="off"> Datos
				</label>
			</div>

					<div class="form-group row">
							<label for="selectMonth" class="col-sm-2 col-form-label">Pasirinkti mėnesį</label>
							<div class="col-sm-10">
							<select class="form-control" id="selectMonth">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>								
								<option>11</option>
								<option>12</option>
							</select>
						</div>
						</div>


				<div class="form-group row">
					<label for="from" class="col-sm-2 col-form-label">Nuo :</label>
					<div class="col-sm-10">
						<input type="date" id="from" value="" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label for="to" class="col-sm-2 col-form-label">Iki :</label>
					<div class="col-sm-10">
						<input type="date" id="to" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<div class="custom-file">
						<input type="file" class="custom-file-input" id="customFile" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
						<label class="custom-file-label" for="customFile">Pasirinkti excel failą</label>
					</div>

				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Suformuoti xml</button>
					<button type="button" class="btn btn-primary">Rodyti aplanke</button>

				</div>
		</form>

	</div>
	<script src="scripts/onSubmit.js"></script>
</body>

</html>
